<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div id="result-display">
            <p id="result">15</p>
        </div>
        <div id="numpad">
            <div class="special-key">(</div>
            <div class="special-key">)</div>
            <div class="special-key">%</div>
            <div class="special-key">AC</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>

            <div id="divide" class="operation">/</div>
            
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            
            <div id="multiply" class="operation">x</div>
            
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            
            <div id="divide" class="operation">-</div>
            
            <div class="key">0</div>
            <div class="key">.</div>
            <div id="equals" class="key">=</div>
            <div id="add" class="operation">+</div>
            
        </div>
    </div>
</body>
</html>
